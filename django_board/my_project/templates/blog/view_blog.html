<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 조회</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>
<body>
<div class="container">
    <h1>게시물 상세보기</h1>
    <p><a href="/blog/view_blog_list/" class="btn">돌아가기</a></p>
    <table class="table table-default">
        <tbody>
        <tr>
            <th>제목</th>
            <td>{{blog.title}}</td>
        </tr>
        <tr>
            <th>작성자</th>
            <td>{{blog.writer}}</td>
        </tr>
        <tr>
            <th>작성일</th>
            <td>{{blog.created_at}}</td>
        </tr>
        <tr>
            <th>내용</th>
            <td>{{blog.content}}</td>
        </tr>
        <tr>
            <td><a href="/blog/edit_blog_form/{{blog.id}}/" class="btn btn-default">수정</a></td>
            <td><a href="/blog/remove_blog/{{blog.id}}/" class="btn btn-danger pull-right">삭제</a></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
