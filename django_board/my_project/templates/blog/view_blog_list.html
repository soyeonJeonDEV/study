<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>전체 게시물 리스트</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>
<body>
<div class="container">
    <h1>게시판</h1>
    <table align="center" border="1" class="table table-striped">
        <thead>
            <tr>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
            </tr>
        </thead>
         <tbody>
            {% for item in post_list %}
            <tr>
                <td><a href="/blog/view_blog/{{item.id}}/">{{item.title}}</a></td>
                <td>{{item.writer}}</td>
                <td>{{item.created_at}}</td>
            </tr>
            {% endfor %}
    </tbody>

    </table>

    <p><a href="/blog/add_blog_form/" class="btn btn-default pull-right">게시물 추가</a></p>
    <div class="text-center">
        <ul class="pagination">
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
        </ul>
    </div>
</div>
</body>
</html>
